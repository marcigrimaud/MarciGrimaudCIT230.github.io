<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advanced Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<!--<script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    
	<script>
	$(function(){
		// All jQuery code goes here

       $('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');//selects only the first type
        $('li:only-of-type').css('background-color', 'rgb(248, 95, 95)');//selects the only that kind of option
        
        $('li:contains("Crush")').css('background-color', 'rgb(248, 95, 95)');//list of items with certain name shared
        
        $('li:empty').css('background-color', 'rgb(248, 95, 95)');//find and process empty tags
        
        $('li:has("h4")').css('background-color', 'rgb(248, 95, 95)');//elements placed on given element type and not what is is contained in
        
        $('li:nth-child(3)').css('background-color', 'rgb(248, 95, 95)');//to find a number item-nth number follows that starts with 1 instead of 0
        
        
        
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
